<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | VisionMart</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- <link rel="stylesheet" href="../css/customer.css"> -->
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>

<div class="navbar">
    <div class="nav-brand">VISIONMART</div>
    <div class="nav-links">
        <a href="customerdash.html">Home</a>
        <a href="cart.html" class="active">Cart</a>
        <a href="orders.html">Orders</a>
        <a href="#" class="logout-btn" onclick="logout()">Logout</a>
    </div>
</div>

<div class="container">
    <div class="cart-header">
        <h1>Shopping Cart</h1>
        <span id="item-count-badge">0 Items</span>
    </div>

    <div class="cart-wrapper">
        <div id="cart-list" class="items-container">
            </div>

        <div class="summary-card">
            <h3>Order Summary</h3>
            <div class="summary-line">
                <span>Subtotal</span>
                <span id="subtotal-val">₹0</span>
            </div>
            <div class="summary-line">
                <span>Delivery</span>
                <span class="free">FREE</span>
            </div>
            <hr>
            <div class="summary-line total">
                <span>Total Amount</span>
                <span id="total-val">₹0</span>
            </div>

            <div class="checkout-section">
                <label>Payment Method</label>
                <select id="payment-method">
                    <option value="">Select Method</option>
                    <option value="UPI">UPI (GPay / PhonePe)</option>
                    <option value="CARD">Credit / Debit Card</option>
                    <option value="COD">Cash on Delivery</option>
                </select>
                <button class="place-order-btn" onclick="placeOrder()">PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/auth-guard.js"></script>
<script src="../js/cart.js"></script>
<script src="../js/logout.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if(typeof requireLogin === 'function') requireLogin();
        loadCart();
    });
</script>

</body>
</html>
