<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inventory | VisionMart</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <div class="sidebar">
        <h2>VISIONMART</h2>
        <ul>
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
            </li>
            <li class="active">
                <a href="inventory.html">
                    <i class="fas fa-boxes-stacked"></i> Inventory
                </a>
            </li>
            <li>
                <a href="products.html">
                    <i class="fas fa-cube"></i> Products
                </a>
            </li>
            <li>
                <a href="categories.html">
                    <i class="fas fa-layer-group"></i> Categories
                </a>
            </li>
            <li>
                <a href="orders.html">
                    <i class="fas fa-shopping-cart"></i> Orders
                </a>
            </li>
            <li>
                <a href="customers.html">
                    <i class="fas fa-users"></i> Customers
                </a>
            </li>
            <li>
                <a href="../index.html">
                    <i class="fas fa-globe"></i> Main Site
                </a>
            </li>
        </ul>

    </div>

    <div class="main">

        <div class="topbar">
            <h3>Inventory Management</h3>
            <!-- <button onclick="addProduct()">Add Product</button> -->
        </div>

        <div class="page-content">

            <div class="cards">
                <div class="card">
                    <h3>Total Products</h3>
                    <span id="totalProducts">0</span>
                </div>
                <div class="card">
                    <h3>In Stock</h3>
                    <span id="inStock" style="color:#28a745;">0</span>
                </div>
                <div class="card">
                    <h3>Low Stock</h3>
                    <span id="lowStock" style="color:#ffc107;">0</span>
                </div>
                <div class="card">
                    <h3>Out of Stock</h3>
                    <span id="outStock" style="color:#dc3545;">0</span>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Status</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Sales</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="inventoryTable"></tbody>
            </table>

        </div>
    </div>


    <script src="../js/config.js"></script>
    <script src="../js/auth-guard.js"></script>
    <script src="../js/admin-inventory.js"></script>

    <script>
        requireLogin();
        requireAdmin();
    
    </script>

</body>

</html>
